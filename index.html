<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/modern-css-reset/dist/reset.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>player</title>
  </head>

  ネクストボタンを押すと、次の動画へ移動する
  バックボタンを押すと、前の動画へ移動する
  プレイボタンを押すと、動画が再生される
  プレイボタンを押すと、動画が一時停止される
  ミュートボタンを押すと、音声がミュートされる
  ミュートボタンを押すと、音声がミュート解除される
  プレイヤーのシークバーを操作すると、動画の再生位置が変更される

  <body oncontextmenu="return false;">
    <div class="inner">
      <div class="iPod">
        <div class="screen">
          <div id="player"></div>
          <input type="range" id="seekbar" value="0" max="100" step="1" />
        </div>
        <div class="wheelcover">
          <div class="wheel">
            <div class="onMuteBtn">
              <img id="mute" src="./images/unmute.svg" />
            </div>
            <img id="do10sNext" src="./images/next.svg" />
            <img id="do10sPrev" src="./images/back.svg" />
            <img id="play-pause" src="./images/playpause.svg" />
            <div class="play" draggable="true"></div>
          </div>
        </div>
      </div>

      <p class="volume">音量マイナス</p>

      <div class="searchArea">
        <form>
          <input type="search" id="ytSearch" value="" />
          <button id="searchBtn">検索</button>
        </form>

        <div class="video-selector">
          <select id="MovieId" class="ytMovie searchlist" name="ytMovie">
            <option value="" selected>検索結果</option>
            <option value="MbO5hcQuJaQ">
              stillichimiya【夏休みスペシャル】ISIP / 一宮特殊捜査隊 01
            </option>
            <option value="sDmDnieB8r8">
              stillichimiya【夏休みスペシャル】ISIP / 一宮特殊捜査隊 02
            </option>
            <option value="mdycB9qOj2E">
              stillichimiya【夏休みスペシャル】ISIP / 一宮特殊捜査隊 03
            </option>
            <option value="cEIzr5vYzno&t">
              stillichimiya【夏休みスペシャル】ISIP / 一宮特殊捜査隊 04
            </option>
          </select>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>

  <body></body>
</html>
